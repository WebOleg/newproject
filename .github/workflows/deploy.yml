name: Deploy to Server
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 67.205.156.248
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 25m
          script: |
            cd /var/www/melinux
            git fetch origin main
            git reset --hard origin/main
            npm install --legacy-peer-deps
            npm run build
            pm2 restart all
